<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/normalized-css.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
	<title>Alcohol Quiz</title>
</head>
<body>
	<section id="intro">
		<div class="center">
			<h2>How well do you know your alcohol?</h2>
			<h2>Take the following quiz to find out!</h2>
			<button id="begin">Begin Quiz</button>
		</div>
	</section>
	<section id="quiz">
		<header class="header">
			<img id="beer-cheers-1" src="images/beer-cheers.jpg"/>
			<h1 id="quiz-title">Alcohol Quiz</h1>
			<img id="beer-cheers-2" src="images/beer-cheers.jpg"/>
		</header>
		<div class="beer-meter">
			<img id="mug-meter-0" class="mug-score-track" height="100em" width="100em" src="images/mug-0.png">
			<img id="mug-meter-1" class="mug-score-track" height="100em" width="100em" src="images/mug-1.png">
			<img id="mug-meter-2" class="mug-score-track" height="100em" width="100em" src="images/mug-2.png">
			<img id="mug-meter-3" class="mug-score-track" height="100em" width="100em" src="images/mug-3.png">
			<img id="mug-meter-4" class="mug-score-track" height="100em" width="100em" src="images/mug-4.png">
			<img id="mug-meter-5" class="mug-score-track" height="100em" width="100em" src="images/mug-5.png">
		</div>	
		<div id="question-box">
			<p id="question">Question 1: Which president was elected in 1932 because of his promise to end Prohibition?</p>
			<div id="answers">
				<input id="answer" type="radio" name="option" value="0">
				<span class="answer">Herbert Hoover</span>
				<br>
				<input id="answer" type="radio" name="option" value="1">
				<span class="answer">Franklin D. Roosevelt</span>
				<br>
				<input id="answer" type="radio" name="option" value="2">
				<span class="answer">Calvin Coolidge</span>
				<br>
				<input id="answer" type="radio" name="option" value="3">
				<span class="answer">Harry S. Truman</span>
			</div>
			<div class="center">
				<button id="submit-answer">Submit Answer</button>
			</div>
		</div>
	</section>
	<section id="outro">
		<div class="end"><h2>Cheers and thanks for playing!</h2>
			<button id="retry">Play again</button>
		</div>
	</section>
</body>
</html>
